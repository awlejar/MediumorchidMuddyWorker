<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>스트레스타이핑</title>
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background-color: #000000;
      font-family: '굴림', system-ui, sans-serif;
      color: white;
    }

    ``` #output {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .char {
      position: absolute;
      font-size: 30px;
      font-weight: normal;
      color: white;
      animation: fall 4s linear forwards;
      white-space: pre;
    }

    .explosion {
      position: absolute;
      width: 45px;
      height: 45px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.3);
      transform: translate(-50%, -50%);
      animation: explode 0.8s ease-out forwards;
      pointer-events: none;
    }

    @keyframes fall {
      0% {
        transform: translateY(0);
        opacity: 1;
      }

      100% {
        transform: translateY(100vh);
        opacity: 1;
      }
    }

    @keyframes explode {
      0% {
        transform: scale(1);
        opacity: 1;
      }

      30% {
        transform: scale(3.5);
        opacity: 1;
      }

      100% {
        transform: scale(5);
        opacity: 0;
      }
    }

    #inputArea {
      position: absolute;
      bottom: 60px;
      left: 50%;
      transform: translateX(-50%);
      width: 80%;
      height: 80px;
      padding: 10px;
      font-size: 16px;
      border: none;
      background: white;
      color: black;
      resize: none;
      z-index: 100;
      border-radius: 8px;
    }

    .message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(1.1);
      background: rgba(255, 255, 255, 0.2);
      color: #ffffff;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 22px;
      animation: fadeout 3.5s ease-out forwards;
    }

    @keyframes fadeout {
      0% {
        opacity: 1;
      }

      100% {
        opacity: 0;
      }
    }

    #statusBar {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 6px 16px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      font-size: 16px;
      color: #ccc;
      z-index: 1000;
    }

    ```
  </style>
</head>

<body>
  <div id="output"></div>
  <textarea id="inputArea" placeholder="여기에 아무거나 쳐봐요" autofocus></textarea>
  <div id="statusBar">감정 상태: 없음</div>

  <script src="script.js"></script>

</body>

</html>
