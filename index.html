<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>스트레스타이핑</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #000000;
      font-family: '굴림', system-ui, sans-serif;
      color: white;
      overflow: hidden;
    }

    #output {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: calc(var(--vh, 1vh) * 100);
      pointer-events: none;
      overflow: hidden;
      padding-bottom: 120px;
    }

    .char {
      position: absolute;
      font-size: calc(16px + 2vw);
      font-weight: normal;
      color: white;
      animation: fall 4s linear forwards;
      white-space: pre;
    }

    .explosion {
      position: absolute;
      width: 45px;
      height: 45px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.3);
      transform: translate(-50%, -50%);
      animation: explode 0.8s ease-out forwards;
      pointer-events: none;
    }

    @keyframes fall {
      0% {
        transform: translateY(0);
        opacity: 1;
      }

      100% {
        transform: translateY(var(--fall-distance, 100vh));
        opacity: 1;
      }
    }

    @keyframes explode {
      0% {
        transform: scale(1);
        opacity: 1;
      }

      30% {
        transform: scale(3.5);
        opacity: 1;
      }

      100% {
        transform: scale(5);
        opacity: 0;
      }
    }

    #inputArea {
      position: fixed;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      width: 600px;
      max-width: 90%;
      height: 60px;
      padding: 12px 16px;
      font-size: 18px;
      border: none;
      background: white;
      color: black;
      border-radius: 10px;
      z-index: 999;
    }

    .message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(1.1);
      background: rgba(255, 255, 255, 0.2);
      color: #ffffff;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 22px;
      animation: fadeout 3.5s ease-out forwards;
    }

    @keyframes fadeout {
      0% {
        opacity: 1;
      }

      100% {
        opacity: 0;
      }
    }

    #statusBar {
      position: fixed;
      top: max(10px, env(safe-area-inset-top, 10px));
      left: 50%;
      transform: translateX(-50%);
      padding: 6px 14px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      font-size: 14px;
      color: #ccc;
      z-index: 1000;
    }

    @media (max-width: 768px) {
      #inputArea {
        width: 90%;
        height: 50px;
        font-size: 14px;
        padding: 10px;
      }

      #statusBar {
        top: 18px;
        font-size: 13px;
      }

      .message {
        font-size: 16px;
      }

      .char {
        font-size: calc(14px + 2vw);
      }
    }
  </style>
</head>

<body>
  <div id="output"></div>
  <textarea id="inputArea" placeholder="여기에 아무거나 쳐봐요" autofocus></textarea>
  <div id="statusBar">감정 상태: 없음</div>
  <script src="script.js"></script>
</body>

</html>
